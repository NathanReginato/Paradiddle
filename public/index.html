<!DOCTYPE html>
<html lang="en" ng-app="paradiddle">
<head>
  <meta charset="UTF-8">
  <title>Paradiddle</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Yellowtail|Open+Sans:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/angular.chartjs/0.8.8/angular-chart.min.js"></script>
</head>
<body ng-controller="main">
  <header>
    <span class="ion-gear-a" ng-click="showsettings()"></span>
    <nav>
      <h2>Paradiddle</h2>
    </nav>
    <div id="stop" class="stop_button" ng-hide="startShow">
      <span>STOP</span>
    </div>
  </header>
  <main>
    <canvas id="canvas" width="1000" height="255"></canvas>
    <div class="start" ng-show="startShow">
      <a id="start">START</a>
    </div>

    <div id="graph-container" class="canvas-wrapper">
      <canvas id="line"
          class="chart chart-line"
          chart-data="data"
          chart-labels="labels"
          chart-series="series"
          chart-options="options"
          chart-dataset-override="datasetOverride" chart-click="onClick">
        </canvas>
    </div>


</main>
<div class="setting-container" ng-show="showit">
  <div class="screen" ng-click="showit=!showit"></div>
  <div class="row">
    <div class="options col-md-offset-3 col-md-6">
      <h1>SETTINGS</h1>
      <label for="">Volume</label>
      <input class="volume" type="range" value="0.1" ng-model="volume" min="0" max="2" step="0.1">
      <div class="row">
        <div class="col-md-4">
          <label for="">Bars</label><br>
          <input class="bars" type="number" ng-model="bars">
        </div>
        <div class="col-md-4">
          <label for="">Beats per measure</label><br>
          <input class="bars" type="number" ng-model="beats">
        </div>
        <div class="col-md-4">
          <label for="">Tempo</label><br>
          <input class="bars" type="number" ng-model="tempo">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="">Offset</label><br>
          <input class="bars" type="number" ng-model="offset">
        </div>
        <div class="col-md-4">
          <label for="">Noise threshold</label><br>
          <input class="bars" type="number" ng-model="noiseThreshold">
        </div>
        <div class="col-md-4">
          <label for="">Wave length</label><br>
          <input class="bars" type="number" ng-model="waveLength">
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <label for="">Toggle wave form</label><br>
          <input class="bars" type="checkbox" ng-model="toggleWaveForm" ng-true-value="true" ng-false-value="false">
        </div>
      </div>
    </div>
  </div>
</div>
<div id="containers">

</div>

</body>
<script src="app.js" charset="utf-8"></script>
</html>
